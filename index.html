<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="textBox"><div id="text"></div></div>
    <div class="container">
      <button class="button active one">1</button>
      <button class="button active two">2</button>
      <button class="button active three">3</button>
      <button class="button active four">4</button>
      <button class="button active five">5</button>
      <button class="button active six">6</button>
      <button class="button active seven">7</button>
      <button class="button active eight">8</button>
      <button class="button active nine">9</button>
      <button class="button active zero">0</button>
      <button class="button active plus">+</button>
      <button class="button active minus">-</button>
      <button class="button active divide">/</button>
      <button class="button active times">*</button>
      <button class="button equals">=</button>
      <button class="button active clear" onclick="clear()">c</button>
